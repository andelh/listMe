        <div id="options">

                </li>
                <li class="list-group-item">
                    Edit an Existing Club
                    <button type="button" onclick="" class="btn btn-success pull-right btn-xs listingButton" id=>Go</button>
                </li>
                <li class="list-group-item">
                    Edit an Existing Club
                    <button type="button" onclick="" class="btn btn-success pull-right btn-xs listingButton" id=>Go</button>

        <button onclick="logOut()" class="btn btn-lg btn-default btn-block">Log Out</button>

    <!--User Logout Function-->
    <script>
        function logOut(){
            Parse.User.logOut();
            window.location.replace('login.html');   
        }
    </script>
 
    
    <!--Add New Event Modal-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add New Club</h4>
      </div>
      <div class="modal-body">
        <form role="form" id="newClub">
                            
                                <div class="form-group">
                                    <input class="form-control" id="name" placeholder="Enter Club Name" name="name" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="location" placeholder="Enter Club Location" name="location" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="description" placeholder="Enter a short description for the club" name="description" type="text">
                                </div>
                            
                                <div id="invalid">
                                    
                                </div>
                            
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-success btn-block">Add</button>                        
                        </form>
      </div>
    </div>
  </div>
</div>
