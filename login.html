<body>

    <div class="container">
        <div class="logoArea">
            <img src="img/listME_logo.png"/>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" id="login">
                            
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" id="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" id="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <div id="invalid">
                                    
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>                        
                        </form>
                        
                    </div>
                    <p style="padding: 10px;">Don't have an account? <a href="signup.html">Create one now!</a></p>
                </div>
            </div>
        </div>
    </div>
