
<!DOCTYPE html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="main.css">

    <title>listME || Sign Up!</title>

</head>

<body>

    <div class="container">
        <div class="logoArea">
            <img src="img/listME_logo.png"/>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Welcome to ListME!</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" id="signup">
                            
                                <div class="form-group">
                                    <input class="form-control" id="username" placeholder="Select a Username" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="password" placeholder="Select a Password" name="password" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="email" placeholder="Enter your E-mail" name="email" type="email">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="fullname" placeholder="Enter your Full Name" name="fullname" type="text">
                                    <p>(For listing purposes.)</p>
                                </div>
                            
                                <div id="invalid">
                                    
                                </div>
                            
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-default btn-block">Sign Up</button>                        
                        </form>
                        
                    </div>
                    <p style="padding: 10px;">Already have an account? <a href="login.html">Log in here!</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Calling scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</body>

</html>
